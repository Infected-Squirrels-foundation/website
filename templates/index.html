            <div class="workspace">
                <textarea cols="30" rows="10" id="teletype" placeholder="Type your uselesss code here...">1010100011001100010101010001010</textarea>

<!--

        <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='underscore-min.js') }}"></script>
        <script src="{{ url_for('static', filename='paper.js') }}"></script>
        <script>
            $(function(){
                blink = function(e, color){
                    e.css('background-color', color);
                    setTimeout(function(){
                        e.css('background-color','transparent');
                    },110)
                        
                }    

                $('#teletype').on('keyup', function(){
                   var val = $(this).val();
                   if ((/[^0|^1]/g).test(val)) {
                        blink($(this), '#EAA')
                   } else {
                        window.interpret()
                   }
                   val = val.replace(/[^0|^1]/g,'');
                   $(this).val(val);
                });

                $('#teletype').on('keypress', function(e) {
                    switch (e.keyCode){
                        case 45:
                            window.interpret()
                            return this.value.length == 0 ? true : false;
                            break;
                        case 48:
                        case 49:
                            window.interpret()
                            return true;
                            break;
                        default:
                            blink($(this), '#EAA')
                            return false;
                            break;
                    }
                });


            })
        </script>
